<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js练习，打印图形</title>
</head>
<body>
    
</body>
<script>
    //1.三角形
    for(let i=1;i<=5;i++){
        for(let j = 1;j<=6-i;j++){
            document.write('&nbsp');
        }
        for(let j = 1;j<=i;j++){
            document.write(' * ');
        }
        document.write('<br>');
    }
// 229970544 卓玉晟
    //2.平行四边形
    for(let i = 1;i<=5;i++){
        for(let j = 1;j<=6-i;j++){
            document.write('&nbsp');
        }
        for(let i = 1;i<=5;i++){
            document.write(' * ');
        }
        document.write('<br>');
    }

    //打印菱形
    for(let i = 1;i<=3;i++){
            for(let j = 1;j<=3-i;j++){
                document.write('&nbsp');
            }
            for(let j = 1;j<=2*i-1;j++){
                document.write('*');
            }
            document.write('<br>');
        }
        // 229970544 卓玉晟
        for(let i = 2;i>=1;i--){
            for(let j = 1;j<=3-i;j++){
                document.write('&nbsp');
            }
            for(let j = 1;j<=2*i-1;j++){
                document.write('*');
            }
            document.write('<br>');
        }
    
</script>
</html>
