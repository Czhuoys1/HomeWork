<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的任务</title>
    <!-- 通过CDN引入vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        body {
            background-color: #f5f5f5;
            color: #333;
        }
        .app-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            min-height: 100vh;
        }
        .header {
            background-color: #ffcc66;
            padding: 15px 15px 50px;
            text-align: center;
            position: relative;
            color: #fff;
            height: 220px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        .header-top {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-bottom: -10px;
        }
        .title {
            font-size: 18px;
            font-weight: normal;
        }
        .illustration {
            text-align: center;
            margin: 0;
        }
        .illustration img {
            width: 180px;
            height: auto;
        }
        .date {
            font-size: 24px;
            font-weight: bold;
            color: #d9984a;
            margin-bottom: 3px;
            text-shadow: 0 1px 2px rgba(255,255,255,0.5);
        }
        .day {
            font-size: 16px;
            color: #d9984a;
            margin-bottom: 3px;
            text-shadow: 0 1px 2px rgba(255,255,255,0.5);
        }
        .time {
            font-size: 14px;
            color: #d9984a;
            text-shadow: 0 1px 2px rgba(255,255,255,0.5);
        }
        .wave {
            height: 40px;
            background-color: #fff;
            border-radius: 50% 50% 0 0 / 100% 100% 0 0;
            margin-top: -20px;
            position: relative;
            z-index: 1;
        }
        .content {
            padding: 20px;
            background-color: #fff;
        }
        .section-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: #666;
        }
        .task-list {
            list-style: none;
        }
        .task-item {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .task-checkbox {
            margin-right: 10px;
        }
        
        .task-checkbox input {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .task-actions {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
        }
        
        .task-completed {
            opacity: 0.7;
        }
        
        .completed-text {
            text-decoration: line-through;
            color: #999;
        }
        .task-yellow {
            background-color: #ffdd99;
        }
        .task-blue {
            background-color: #99ccff;
        }
        .task-green {
            background-color: #99ffcc;
        }
        .task-pink {
            background-color: #ffb3cc;
        }
        .task-content {
            flex: 1;
        }
        .task-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .task-description {
            font-size: 14px;
            color: #666;
        }
        .task-time {
            font-size: 14px;
            color: #666;
            text-align: right;
        }
        .add-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background-color: #ffcc66;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            cursor: pointer;
            z-index: 100;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .modal-title {
            font-size: 18px;
            font-weight: bold;
        }
        .close-button {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .time-input-wrapper {
            position: relative;
            width: 100%;
        }
        
        .time-input {
            cursor: pointer;
        }
        
        /* 确保时间输入框的点击区域覆盖整个输入框 */
        .time-input-wrapper::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            cursor: pointer;
            z-index: 1;
            pointer-events: none;
        }
        .form-select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            min-height: 100px;
            resize: vertical;
        }
        .form-button {
            width: 100%;
            padding: 12px;
            background-color: #ffcc66;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .form-button:hover {
            background-color: #e6b85c;
        }
        .category-colors {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
        }
        .color-option.selected {
            border-color: #333;
        }
        .color-yellow {
            background-color: #ffdd99;
        }
        .color-blue {
            background-color: #99ccff;
        }
        .color-green {
            background-color: #99ffcc;
        }
        .color-pink {
            background-color: #ffb3cc;
        }
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }
        
        .task-filter {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .task-filter button {
            flex: 1;
            padding: 10px;
            background-color: #f5f5f5;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin: 0 5px;
            transition: all 0.3s;
        }
        
        .task-filter button:first-child {
            margin-left: 0;
        }
        
        .task-filter button:last-child {
            margin-right: 0;
        }
        
        .task-filter button.active {
            background-color: #ffcc66;
            color: white;
        }
        
        .delete-btn {
            padding: 5px 10px;
            background-color: #54a0f1;
            color: #81bfe9;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
            text-shadow: 0 0 3px rgba(52, 152, 219, 0.7);
        }
        
        .delete-btn:hover {
            background-color: #3a7cb5;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.8);
        }
        
        .delete-btn .close-icon {
            font-size: 14px;
            line-height: 1;
        }
        
        .clear-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .clear-btn:hover {
            background-color: #c0392b;
        }
        .empty-state img {
            width: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="app-container">
            <div class="header">
                <div class="header-top">
                    <h1 class="title">我的任务</h1>
                </div>
                <div class="illustration">
                    <svg width="180" height="80" viewBox="0 0 180 120">
                        <!-- 笔记本电脑 -->
                        <rect x="60" y="60" width="60" height="40" rx="5" fill="none" stroke="#d9984a" stroke-width="3"/>
                        <rect x="65" y="65" width="50" height="30" rx="2" fill="#ffcc66"/>
                        <circle cx="80" cy="80" r="2" fill="#333"/>
                        <circle cx="100" cy="80" r="2" fill="#333"/>
                        <path d="M85,90 Q90,95 95,90" stroke="#333" stroke-width="1" fill="none"/>

                        <!-- 装饰元素 -->
                        <circle cx="40" cy="20" r="3" fill="#99ffcc" opacity="0.8"/>
                        <circle cx="140" cy="30" r="3" fill="#99ffcc" opacity="0.8"/>
                        <text x="120" y="20" font-size="12" fill="#ffcc66">???</text>
                        <text x="30" y="50" font-size="12" fill="#ffcc66">✧</text>
                    </svg>
                </div>
                <div style="position: relative; z-index: 5; margin-top: 5px;">
                    <div class="date">{{ currentDate }}</div>
                    <div class="day">{{ currentDay }}</div>
                    <div class="time">{{ currentTime }}</div>
                </div>
            </div>
            <div class="wave"></div>
            <div class="content">
                <div class="task-filter">
                    <button 
                        @click="filterType = 'all'" 
                        :class="{ active: filterType === 'all' }">
                        全部任务
                    </button>
                    <button 
                        @click="filterType = 'uncompleted'" 
                        :class="{ active: filterType === 'uncompleted' }">
                        未完成
                    </button>
                    <button 
                        @click="filterType = 'completed'" 
                        :class="{ active: filterType === 'completed' }">
                        已完成
                    </button>
                </div>
                
                <h2 class="section-title">今日任务</h2>
                <div v-if="filteredTasks.length > 0">
                    <ul class="task-list">
                        <li v-for="(task, index) in filteredTasks" :key="index" 
                            class="task-item" 
                            :class="[getCategoryClass(task.category), {'task-completed': task.completed}]">
                            <div class="task-checkbox">
                                <input type="checkbox" :checked="task.completed" @change="toggleTaskStatus(tasks.indexOf(task))">
                            </div>
                            <div class="task-content">
                                <div class="task-title" :class="{'completed-text': task.completed}">任务名称：{{ task.title }}</div>
                                <div class="task-description" :class="{'completed-text': task.completed}">任务描述：{{ task.description }}</div>
                            </div>
                            <div class="task-actions">
                                <div class="task-time">截止时间：{{ task.time }}</div>
                                <button class="delete-btn" @click="deleteTask(tasks.indexOf(task))">
                                    删除 <span class="close-icon">×</span>
                                </button>
                            </div>
                        </li>
                    </ul>
                    
                    <button class="clear-btn" @click="clearAllTasks">清空所有任务</button>
                </div>
                <div v-else class="empty-state">
                    <p>暂无任务，点击右下角添加新任务</p>
                </div>
            </div>
            
            <button class="add-button" @click="openModal">+</button>
            
            <!-- 添加任务弹窗 -->
            <div v-if="showModal" class="modal-overlay" @click.self="closeModal">
                <div class="modal">
                    <div class="modal-header">
                        <h3 class="modal-title">添加新任务</h3>
                        <button class="close-button" @click="closeModal">×</button>
                    </div>
                    <div class="form-group">
                        <label class="form-label">任务分类</label>
                        <div class="category-colors">
                            <div class="color-option color-yellow" 
                                :class="{ selected: newTask.category === 'yellow' }"
                                @click="newTask.category = 'yellow'"></div>
                            <div class="color-option color-blue" 
                                :class="{ selected: newTask.category === 'blue' }"
                                @click="newTask.category = 'blue'"></div>
                            <div class="color-option color-green" 
                                :class="{ selected: newTask.category === 'green' }"
                                @click="newTask.category = 'green'"></div>
                            <div class="color-option color-pink" 
                                :class="{ selected: newTask.category === 'pink' }"
                                @click="newTask.category = 'pink'"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">任务名称</label>
                        <input type="text" class="form-input" v-model="newTask.title" placeholder="例如：户外健身">
                    </div>
                    <div class="form-group">
                        <label class="form-label">任务描述</label>
                        <textarea class="form-textarea" v-model="newTask.description" 
                            placeholder="例如：5公里跑步，20个俯卧撑，10个引体向上，50个蹲起"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label">截止时间</label>
                        <div class="time-input-wrapper">
                            <input type="time" class="form-input time-input" v-model="newTask.time" @click="openTimePicker">
                        </div>
                    </div>

                    <button class="form-button" @click="addTask">添加任务</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        //229970544 卓玉晟
        const { createApp, ref, computed } = Vue
        
        const app = createApp({
            setup() {
                // 任务列表
                const tasks = ref([])
                
                // 当前日期和星期
                // 创建一个响应式的日期对象，每秒更新一次
                const now = ref(new Date())
                
                // 每秒更新一次时间
                setInterval(() => {
                    now.value = new Date()
                }, 1000)
                const currentDate = computed(() => {
                    const month = (now.value.getMonth() + 1).toString().padStart(2, '0')
                    const day = now.value.getDate().toString().padStart(2, '0')
                    const year = now.value.getFullYear()
                    return `${year}.${month}.${day}`
                })
                
                const currentTime = computed(() => {
                    const hours = now.value.getHours().toString().padStart(2, '0')
                    const minutes = now.value.getMinutes().toString().padStart(2, '0')
                    const seconds = now.value.getSeconds().toString().padStart(2, '0')
                    return `${hours}:${minutes}:${seconds}`
                })
                
                const days = ['星期天', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六']
                const currentDay = computed(() => {
                    return days[now.value.getDay()]
                })
                
                // 弹窗控制
                const showModal = ref(false)
                
                // 新任务
                const newTask = ref({
                    title: '',
                    description: '',
                    time: '',
                    category: 'yellow',
                    completed: false
                })
                
                // 筛选显示的任务类型
                const filterType = ref('all') 
                
                // 打开弹窗
                const openModal = () => {
                    showModal.value = true
                    // 重置表单
                    newTask.value = {
                        title: '',
                        description: '',
                        time: '',
                        category: 'yellow',
                        completed: false
                    }
                }
                
                // 关闭弹窗
                const closeModal = () => {
                    showModal.value = false
                }
                
                // 手动触发时间选择器
                const openTimePicker = (event) => {
                    // 确保整个输入框区域点击都能打开时间选择器
                    event.target.showPicker();
                }
                
                // 添加任务
                const addTask = () => {
                    if (newTask.value.title.trim()) {
                        tasks.value.push({
                            title: newTask.value.title,
                            description: newTask.value.description,
                            time: newTask.value.time,
                            category: newTask.value.category,
                            completed: false
                        })
                        closeModal()
                    }
                }
                
                // 获取任务类别对应的CSS类
                const getCategoryClass = (category) => {
                    return {
                        'task-yellow': category === 'yellow',
                        'task-blue': category === 'blue',
                        'task-green': category === 'green',
                        'task-pink': category === 'pink'
                    }
                }
                
                // 切换任务状态（未完成/已完成）
                const toggleTaskStatus = (index) => {
                    tasks.value[index].completed = !tasks.value[index].completed
                }
                
                // 删除任务
                const deleteTask = (index) => {
                    tasks.value.splice(index, 1)
                }
                
                // 清空所有任务
                const clearAllTasks = () => {
                    tasks.value = []
                }
                
                // 根据筛选条件显示任务
                const filteredTasks = computed(() => {
                    if (filterType.value === 'all') {
                        return tasks.value
                    } else if (filterType.value === 'completed') {
                        return tasks.value.filter(task => task.completed)
                    } else {
                        return tasks.value.filter(task => !task.completed)
                    }
                })
                
                                 return {
                    tasks,
                    currentDate,
                    currentDay,
                    currentTime,
                    showModal,
                    newTask,
                    filterType,
                    filteredTasks,
                    openModal,
                    closeModal,
                    openTimePicker,
                    addTask,
                    toggleTaskStatus,
                    deleteTask,
                    clearAllTasks,
                    getCategoryClass
                }
            }
        })
        
        app.mount('#app')
    </script>
</body>
</html>
