<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue登录动画演示</title>
  <!-- 引入Vue 3 -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- 引入Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      font-family: 'Arial', sans-serif;
    }
    
    .login-container {
      width: 350px;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
    }
    
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background: #4a6cf7;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    button:hover {
      background: #3a5bd9;
    }
    
    .title {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- 登录表单动画 使用transition组件 搭配animate.css -->
    <transition
      appear
      enter-active-class="animate__animated animate__fadeInDown"
      leave-active-class="animate__animated animate__fadeOutUp"
    >
      <div class="login-container" v-if="showForm">
        <h1 class="title">用户登录</h1>
        <form @submit.prevent="login">
          <div class="form-group">
            <label>用户名</label>
            <input type="text" v-model="username" required>
          </div>
          <div class="form-group">
            <label>密码</label>
            <input type="password" v-model="password" required>
          </div>
          <button type="submit">登录</button>
        </form>
      </div>
    </transition>

    <!-- 登录成功动画 -->
    <transition
      enter-active-class="animate__animated animate__zoomIn"
      leave-active-class="animate__animated animate__zoomOut"
    >
      <div class="login-container" v-if="loginSuccess">
        <h1 class="title animate__animated animate__tada">欢迎回来!</h1>
        <p style="text-align: center; color: #555;">
          您已成功登录系统
        </p>
        <button @click="resetForm" class="animate__animated animate__pulse animate__infinite">
          返回登录
        </button>
      </div>
    </transition>
  </div>

  <script>
    const { createApp, ref } = Vue;
    
    createApp({
      setup() {
        const username = ref('');
        const password = ref('');
        const showForm = ref(true);
        const loginSuccess = ref(false);
        
        const login = () => {
          // 模拟登录处理
          showForm.value = false;
          setTimeout(() => {
            loginSuccess.value = true;
          }, 500);
        };
        
        const resetForm = () => {
          loginSuccess.value = false;
          setTimeout(() => {
            showForm.value = true;
            username.value = '';
            password.value = '';
          }, 500);
        };
        
        return {
          username,
          password,
          showForm,
          loginSuccess,
          login,
          resetForm
        };
      }
    }).mount('#app');
  </script>
</body>
</html>
