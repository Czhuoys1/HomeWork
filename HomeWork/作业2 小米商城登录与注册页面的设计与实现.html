<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
        }

        .content {
            display: flex;
        }

        .pageRight {
            background-color: black;
            width: 100%;
            position: relative;
            /* 设置相对定位 */
        }

        .pageImg {
            background: url(https://cdn.web-global.fds.api.mi-img.com/mcfe--mi-account/static/static/media/banner.92c693b4..jpg) no-repeat;
            background-size: cover;
            width: 30%;
            height: 100vh;
        }

        .pageTitle {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .mi-header__title {
            display: flex;
            align-items: center;
        }

        .mi-header__nav {
            display: flex;
            margin-right: 20px;
            justify-content: space-between;
            width: 30%;
        }

        a {
            text-decoration: none;
            color: #838383;
            font-size: 14px;
            outline: none;
        }

        select {
            background-color: #000;
            color: #838383;
            border: none;
            outline: none;
        }

        h2 {
            color: #ffffffcc;
            margin-left: 10px;
            font-size: 26px;
            font-weight: 500;
        }

        .pageContent {
            border-radius: 4px;
            box-shadow: 0 20px 50px 0 hsla(0, 0%, 64%, .1);
            margin: 0 auto 80px;
            padding: 40px 45px;
            box-sizing: border-box;
            display: inline-block;
            overflow: hidden;
            position: relative;
            background-color: rgb(36, 36, 36);
            width: 450px;
            height: 550px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .form-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .form-header span {
            font-size: 22px;
            font-weight: 400;
            color: #bbb;
            cursor: pointer;
            margin-right: 20px;
        }

        .form-header .active {
            color: #ddd;
            border-bottom: 2px solid #ff6700;
        }

        .form-content {
            width: 100%;
        }

        .form-item {
            margin-bottom: 20px;
        }

        .form-item label {
            display: block;
            margin-bottom: 5px;
            color: #b0b0b0;
        }

        .country-select select,
        .phone-input .input-group,
        .code-input .input-group {
            width: 100%;
            height: 60px;
            background-color: #424242;
            border: 1px solid #424242;
            border-radius: 4px;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }

        .country-select select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23B0B0B0" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 16px;
            padding-right: 30px;
            color: #b0b0b0;
        }

        .phone-input .input-group span,
        .code-input .input-group input {
            color: #b0b0b0;
        }

        .phone-input .input-group input,
        .code-input .input-group input {
            flex: 1;
            background: transparent;
            font-size: 17px;
            border: none;
            color: #AAA;
            outline: none;
        }

        .code-input .input-group button {
            margin-left: 10px;
            background: transparent;
            border: none;
            color: #ff6700;
            cursor: pointer;
        }

        .agreement {
            display: flex;
            align-items: center;
        }

        .agreement input {
            margin-right: 5px;
        }

        .agreement label,
        .agreement a {
            color: #b0b0b0;
        }

        .agreement a {
            color: #ff6700;
            text-decoration: none;
        }

        .register-btn {
            width: 100%;
            height: 40px;
            background-color: #ff6700;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .help-link {
            text-align: center;
            margin-top: 10px;
        }

        .help-link a {
            color: #ff6700;
            text-decoration: none;
        }

        .other-login-list {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-top: 10px;
        }
        .other-login-item {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: white; /* 透明背景 */
            box-shadow: none;        /* 去掉阴影 */
            transition: transform 0.2s;
        }
        .other-login-item:hover {
            transform: scale(1.08);
        }
        .other-login-item svg {
            width: 40px;
            height: 40px;
            display: block;
        }
        .input-error {
            border: 1px solid #ff4d4f !important;
        }
        .placeholder-error::-webkit-input-placeholder { color: #ff4d4f !important; }
        .placeholder-error::-moz-placeholder { color: #ff4d4f !important; }
        .placeholder-error:-ms-input-placeholder { color: #ff4d4f !important; }
        .placeholder-error::placeholder { color: #ff4d4f !important; }
        .error-tip {
            color: #ff4d4f;
            font-size: 13px;
            margin-top: 2px;
            margin-bottom: 8px;
        }

        /* 错误状态样式 */
        .input-group.error {
            border-color: #ff4d4f !important;
        }
        .input-group.error input {
            color: #ff4d4f;
        }
        .input-group.error input::placeholder {
            color: #ff4d4f;
        }
        .error-tip {
            color: #ff4d4f;
            font-size: 12px;
            line-height: 1.2;
            min-height: 15px;
        }
    </style>
</head>

                        <h2>小米账号</h2>
                    </div>
                    <div class="mi-header__nav">
                        <a href="#">用户协议</a>
                        <a href="#">隐私政策</a>
                        <a href="#">帮助中心</a>
                        <a> | </a>
                        <select v-model="languageChoice">
                            <option value="1">中文(简体)</option>
                            <option value="2">中文(繁体)</option>
                            <option value="3">English</option>
                        </select>

                    </div>
                </div>
                <div class="pageContent">
                    <div class="form-header">
                        <span :class="{active: activeTab==='login'}" @click="activeTab='login'">登录</span>
                        <span :class="{active: activeTab==='register'}" @click="activeTab='register'">注册</span>
                    </div>

                    <div class="form-content">
                        <!-- 登录表单 -->
                        <div v-if="activeTab==='login'">
                            <!-- 账号输入 -->
                            <div class="form-item phone-input">
                                <!-- 所有的输入框都用@blur监听输入动作，然后失去焦点时进行合法性检验 -->
                                <!-- 合法性检验的提示效果用的是添加动态的class -->
                                <div class="input-group" :class="{'error': loginAccountError}">
                                    <input type="text" 
                                        id="login-account" 
                                        v-model="loginAccount" 
                                        placeholder="邮箱/手机号/小米ID" 
                                        @blur="validateLoginAccount"
                                    >
                                </div>
                                <div class="error-tip">{{loginAccountError}}</div>
                            </div>
                            <!-- 密码输入 -->
                            <div class="form-item phone-input">
                                <div class="input-group" :class="{'error': loginPasswordError}">
                                    <input :type="showPassword ? 'text' : 'password'" 
                                        id="login-password" 
                                        v-model="loginPassword" 
                                        placeholder="密码"
                                        @blur="validateLoginPassword"
                                    >
                                    <span style="cursor:pointer;margin-left:8px;" @click="showPassword = !showPassword">

                                    </span>
                                </div>
                                <div class="error-tip">{{loginPasswordError}}</div>
                            </div>
                            <!-- 协议勾选 -->
                            <div class="form-item agreement">
                                <input type="checkbox" id="login-agreement" v-model="loginIsAgree">
                                <label for="login-agreement">
                                    已阅读并同意小米账号
                                    <a href="#">用户协议</a>和<a href="#">隐私政策</a>
                                </label>
                            </div>
                            <!-- 登录按钮 -->
                            <button class="register-btn" @click="handleLogin" :disabled="!loginIsAgree">登录</button>
                            <!-- 忘记密码/手机号登录 -->
                            <div class="help-link" style="display:flex;justify-content:space-between;align-items:center;margin-top:10px;">
                                <a href="#" style="color:#ff6700;">忘记密码?</a>
                                <a href="#" style="color:#ff6700;">手机号登录</a>
                            </div>
                            <!-- 其他方式登录  用的也是官网扒下来的svg -->
                            <div style="text-align:center;margin-top:20px;color:#b0b0b0;">其他方式登录</div>

                        </div>
                        <!-- 注册表单 -->
                        <div v-else>
                            <!-- 国家/地区选择 -->
                            <div class="form-item country-select">
                                <select id="country" v-model="selectedCountry">
                                    <option value="1">中国</option>
                                    <option value="2">中国，澳门</option>
                                    <option value="3">中国，台湾</option>
                                    <option value="4">中国，香港</option>
                                </select>
                            </div>
                            <!-- 手机号输入 -->
                            <div class="form-item phone-input">
                                <div class="input-group" :class="{'error': phoneNumberError}">
                                    <span>手机号</span> <br>
                                    <span>+86</span>
                                    <input type="text" 
                                        id="phone" 
                                        v-model="phoneNumber" 
                                        placeholder="请输入手机号" 
                                        @blur="validatePhoneNumber"
                                    >
                                </div>
                                <div class="error-tip">{{phoneNumberError}}</div>
                            </div>
                            <!-- 验证码输入及获取 -->
                            <div class="form-item code-input">
                                <div class="input-group" :class="{'error': verificationCodeError}">
                                    <input type="text" 
                                        id="code" 
                                        v-model="verificationCode" 
                                        placeholder="请输入验证码" 
                                        @blur="validateVerificationCode"
                                    >
                                    <button @click="sendVerificationCode" :disabled="isSendingCode || !isPhoneValid">
                                        {{ codeButtonText }}
                                    </button>
                                </div>
                                <div class="error-tip">{{verificationCodeError}}</div>
                            </div>
                            <!-- 协议勾选 -->
                            <div class="form-item agreement">
                                <input type="checkbox" id="agreement" v-model="isAgree">
                                <label for="agreement">
                                    已阅读并同意小米账号
                                    <a href="#">用户协议</a>和<a href="#">隐私政策</a>
                                </label>
                            </div>
                            <!-- 注册按钮 -->
                            <button class="register-btn" @click="handleRegister" :disabled="!isAgree">注册</button>
                            <!-- 收不到验证码链接 -->
                            <div class="help-link">
                                <a href="#">收不到验证码？</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pageFooter"></div>
            </div>
        </div>
    </template>


</body>
<script>
    const { ref, computed } = Vue
    const app = Vue.createApp({
        template: '#root',
        setup() {
            // 登录/注册选项卡
            const activeTab = ref('login')
            // 注册表单
            const selectedCountry = ref('1')
            const phoneNumber = ref('')
            const verificationCode = ref('')
            const isAgree = ref(false)
            // 注册验证码倒计时
            const isSendingCode = ref(false)
            const codeButtonText = ref('获取验证码')
            let codeTimer = null
            // 登录表单
            const loginAccount = ref('')
            const loginPassword = ref('')
            const showPassword = ref(false)
            const loginIsAgree = ref(false)
            // 错误提示
            const loginAccountError = ref('')
            const loginPasswordError = ref('')
            const phoneNumberError = ref('')
            const verificationCodeError = ref('')
            // 语言选择
            const languageChoice = ref('1')

            // 验证手机号是否有效的计算属性
            const isPhoneValid = computed(() => {
                return /^1[3-9]\d{9}$/.test(phoneNumber.value);
            })

            // 验证函数
            function validateLoginAccount() {
                if (!loginAccount.value.trim()) {
                    loginAccountError.value = '请输入账号';
                    return false;
                }
                loginAccountError.value = '';
                return true;
            }

            function validateLoginPassword() {
                if (!loginPassword.value) {
                    loginPasswordError.value = '请输入密码';
                    return false;
                }
                if (loginPassword.value.length < 6) {
                    loginPasswordError.value = '密码长度不能少于6位';
                    return false;
                }
                loginPasswordError.value = '';
                return true;
            }

            function validatePhoneNumber() {
                if (!phoneNumber.value) {
                    phoneNumberError.value = '请输入手机号';
                    return false;
                }
                if (!/^1[3-9]\d{9}$/.test(phoneNumber.value)) {
                    phoneNumberError.value = '请输入正确的手机号';
                    return false;
                }
                phoneNumberError.value = '';
                return true;
            }

            function validateVerificationCode() {
                if (!verificationCode.value) {
                    verificationCodeError.value = '请输入验证码';
                    return false;
                }
                if (!/^\d{6}$/.test(verificationCode.value)) {
                    verificationCodeError.value = '验证码为6位数字';
                    return false;
                }
                verificationCodeError.value = '';
                return true;
            }

            // 注册验证码倒计时逻辑
            function sendVerificationCode() {
                if (isSendingCode.value) return;
                if (!validatePhoneNumber()) return;
                
                // 生成6位随机验证码
                const randomCode = Math.floor(100000 + Math.random() * 900000);
                alert(`验证码：${randomCode}`);
    

                isSendingCode.value = true;
                let count = 60;
                codeButtonText.value = `${count}s后重试`;
                codeTimer = setInterval(() => {
                    count--;
                    if (count > 0) {
                        codeButtonText.value = `${count}s后重试`;
                    } else {
                        clearInterval(codeTimer);
                        isSendingCode.value = false;
                        codeButtonText.value = '获取验证码';
                    }
                }, 1000);
            }

            // 注册按钮点击
            function handleRegister() {
                const isPhoneValid = validatePhoneNumber();
                const isCodeValid = validateVerificationCode();
                
                if (!isPhoneValid || !isCodeValid) return;
                
                if (!isAgree.value) {
                    alert('请阅读并同意用户协议');
                    return;
                }

                alert(`注册成功，手机号：${phoneNumber.value}，验证码：${verificationCode.value}`);
            }

            // 登录按钮点击
            function handleLogin() {
                const isAccountValid = validateLoginAccount();
                const isPasswordValid = validateLoginPassword();
                
                if (!isAccountValid || !isPasswordValid) return;
                
                if (!loginIsAgree.value) {
                    alert('请阅读并同意用户协议');
                    return;
                }

                alert(`登录成功，账号：${loginAccount.value}，密码：${loginPassword.value}`);
            }

            return {
                activeTab,
                selectedCountry,
                phoneNumber,
                verificationCode,
                isAgree,
                isSendingCode,
                codeButtonText,
                sendVerificationCode,
                handleRegister,
                loginAccount,
                loginPassword,
                showPassword,
                loginIsAgree,
                handleLogin,
                languageChoice,
                // 错误提示
                loginAccountError,
                loginPasswordError,
                phoneNumberError,
                verificationCodeError,
                // 验证方法
                validateLoginAccount,
                validateLoginPassword,
                validatePhoneNumber,
                validateVerificationCode,
                // 计算属性
                isPhoneValid
            }
        }
    })

    app.mount('#app')
</script>

</html>
